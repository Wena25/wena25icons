<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rowena Magdaong</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .letter {
      width: 60px;
      height: 60px;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      text-transform: uppercase;
    }

    .red {
      background-color: #f44336;
      color: white;
    }

    .blue {
      background-color: #00d0ff;
      color: #111;
    }

    .outlined {
      color: #00d0ff;
      border: 2px solid #00d0ff;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="letter red">R</div>
      <div class="letter blue">O</div>
      <div class="letter red">W</div>
      <div class="letter blue">E</div>
      <div class="letter red">N</div>
      <div class="letter blue">A</div>
    </div>

    <div class="row">
      <div class="letter blue">M</div>
      <div class="letter red">A</div>
      <div class="letter blue">G</div>
      <div class="letter red">D</div>
      <div class="letter blue">A</div>
      <div class="letter red">O</div>
      <div class="letter outlined">N</div>
      <div class="letter blue">G</div>
    </div>
  </div>
</body>
</html>
